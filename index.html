<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Registro de Visitas</title>
</head>
<body>

    <div class ="principal">
        <div class ="svgLogoTituloSvg">
            <div class="svgArriba">
                <!-- Selector de idioma dentro del área superior -->
                <div class="language-switcher">
                    <select id="languageSwitcher" class="form-select">
                        <option value="es" selected>Español</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="pt">Português</option>
                        <option value="nah">Nāhuatl</option>
                        <option value="de">Deutsch</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                    </select>

                </div>
            </div>
            <div class="logoTitulo">
                <div class="logo">
                    <img src="Resources/logo_grupo_modelo.png" alt="Logo Grupo Modelo" />
                </div>
                <div class="titulos">
                    <div class="titulo1">
                        <h1>Cerveceria del Centro</h1>
                    </div>
                    <div class="titulo2">
                        <h1>Modelo Apan</h1>
                    </div>
                </div>
            </div>
            <div class="svgAbajo">
                <div class="circuloFlecha" onclick="irAContenido()">
                    <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="contenido">
            <div class="contenidoVidrio" style="background-color: transparent;">
                <h1>Seleccione su tipo de visita</h1>
                <div class="circulosEnviarFormularios">
                    <div class="piso1">
                        <div class="opcionVisita" data-form="https://forms.office.com/r/gv8KD8K7gs">
                            <div class="circuloIcono">
                                <i class="fas fa-users icon-big"></i>
                            </div>
                            <p>Visita de Comunidad</p>
                        </div>

                        <div class="opcionVisita" data-form="https://forms.office.com/r/KJY04eNtfh">
                            <div class="circuloIcono">
                                <i class="fas fa-truck-field-un"></i>
                            </div>
                            <p>Visita de Proveedores</p>
                        </div>

                        <div class="opcionVisita" data-form="https://forms.office.com/r/QcUdWMTkyP">
                            <div class="circuloIcono">
                                <i class="fas fa-building icon-big"></i>
                            </div>
                            <p>Visita de Corporativo</p>
                        </div>

                        <div class="opcionVisita" data-form="https://forms.office.com/r/eTHkTwAwG4">
                            <div class="circuloIcono">
                                <i class="fas fa-person-chalkboard icon-big"></i>
                            </div>
                            <p>Capacitación Interplantas</p>
                        </div>
                    </div>

                    <div class="piso2">
                        <div class="opcionVisita" data-form="https://forms.office.com/r/gkMhQ7qHwA">
                            <div class="circuloIcono">
                                <i class="fas fa-clipboard-list icon-big"></i>
                            </div>
                            <p>Juntas o Levantamientos</p>
                        </div>

                        <div class="opcionVisita" data-form="https://forms.office.com/r/ZijiCPSegC">
                            <div class="circuloIcono">
                                <i class="fas fa-hospital icon-big"></i>
                            </div>
                            <p>Servicio Medico</p>
                        </div>

                        <div class="opcionVisita" data-form="https://forms.office.com/r/WY9jiJ09Em">
                            <div class="circuloIcono">
                                <i class="fas fa-people-roof icon-big"></i>
                            </div>
                            <p>Colaboradores</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="volverFormulario" id="contenedorFormulario" style="margin-top: 30px; display: none;">
                <a href="#" class="volver" id="btnAtras" style="display:inline-block; margin-bottom:15px; font-weight:bold; color:#0a84ff; cursor:pointer;">
                    ← Atrás
                </a>
                <iframe class="formulario" id="iframeFormulario" width="90%" height="800" frameborder="0" style="border: none;"></iframe>
            </div>
        </div>

        <div class="piePagina">
            <h2 class="tituloPie">Conócenos</h2>
            <div class="redesSociales">
                <div class="itemRed">
                    <div class="circuloIconoRed"><i class="fab fa-facebook-f icon-tama"></i></div>
                    <span>Grupo Modelo</span>
                </div>

                <div class="itemRed">
                    <div class="circuloIconoRed"><i class="fab fa-twitter icon-tama"></i></div>
                    <span>Grupo Modelo MX</span>
                </div>

                <div class="itemRed">
                    <div class="circuloIconoRed"><i class="fab fa-instagram icon-tama"></i></div>
                    <span>grupomodelomx</span>
                </div>

                <div class="itemRed">
                    <div class="circuloIconoRed"><i class="fas fa-globe icon-tama"></i></div>
                    <span>www.grupomodelo.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script al final para que no bloquee la carga -->
    <script src="script.js"></script>
</body>
</html>
