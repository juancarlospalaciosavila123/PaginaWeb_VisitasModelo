<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <!-- Incluye esto en tu <head> si usas Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div class ="principal">
        <div class ="svgLogoTituloSvg">
            <div class="svgArriba">

            </div>
            <div class="logoTitulo">
                <div class="logo">
                    <img src="Resources/logo_grupo_modelo.png" alt="Logo Grupo Modelo" />
                </div>
                <div class="titulos">
                    <div class="titulo1">
                        <h1>Cerveceria del Centro</h1>
                    </div>
                    <div class="titulo2">
                        <h1>Modelo Apan</h1>
                    </div>
                </div>
            </div>
            <div class="svgAbajo">
                <div class="circuloFlecha" onclick="irAContenido()">
                    <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="contenido">
            <div class="contenidoVidrio" style="background-color: transparent;">
                <h1>Seleccione su tipo de visita</h1>
                <div class="circulosEnviarFormularios">
                    <div class="piso1">
                        <!-- Opción 1 -->
                        <div class="opcionVisita" data-form="https://forms.office.com/Pages/ResponsePage.aspx?id=XYZ123&embed=true">
                            <div class="circuloIcono">
                            <i class="fas fa-user icon-big"></i>
                            </div>
                            <p>Visita personal</p>
                        </div>

                        <!-- Opción 2 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-users icon-big"></i>
                            </div>
                            <p>Proveedor</p>
                        </div>

                        <!-- Opción 3 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-building icon-big"></i>
                            </div>
                            <p>Institución</p>
                        </div>
                        <!-- Opción 4 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-user icon-big"></i>
                            </div>
                            <p>Visita personal</p>
                        </div>
                    </div>
                    <div class="piso2">
                        <!-- Opción 1 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-user icon-big"></i>
                            </div>
                            <p>Visita personal</p>
                        </div>

                        <!-- Opción 2 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-users icon-big"></i>
                            </div>
                            <p>Proveedor</p>
                        </div>

                        <!-- Opción 3 -->
                        <div class="opcionVisita" data-form="https://docs.google.com/forms/d/e/TU_FORM_PERSONAL/viewform?embedded=true">
                            <div class="circuloIcono">
                            <i class="fas fa-building icon-big"></i>
                            </div>
                            <p>Institución</p>
                        </div>

                    </div>
                </div>
                <!-- Contenedor para mostrar el formulario -->
            </div>
            <div class="volverFormulario" id="contenedorFormulario" style="margin-top: 30px; display: none;">
                <a href="#" class="volver" id="btnAtras" style="display:inline-block; margin-bottom:15px; font-weight:bold; color:#0a84ff; cursor:pointer;">
                    ← Atrás
                </a>
                <iframe class="formulario" id="iframeFormulario" width="100%" height="800" frameborder="0" style="border: none;"></iframe>
            </div>
        </div>
        <div class="piePagina">
            <h2 class="tituloPie">Conócenos</h2>
            
            <div class="redesSociales">
                <!-- Facebook -->
                <div class="itemRed">
                    <div class="circuloIconoRed">
                        <i class="fab fa-facebook-f icon-tama"></i>
                    </div>
                    <span>Grupo Modelo</span>
                </div>

                <!-- Twitter -->
                <div class="itemRed">
                    <div class="circuloIconoRed">
                        <i class="fab fa-twitter icon-tama"></i>
                    </div>
                    <span>Grupo Modelo MX</span>
                </div>

                <!-- Instagram -->
                <div class="itemRed">
                    <div class="circuloIconoRed">
                        <i class="fab fa-instagram icon-tama"></i>
                    </div>
                    <span>grupomodelomx</span>
                </div>

                <!-- Web --> 
                <div class="itemRed">
                    <div class="circuloIconoRed">
                        <i class="fas fa-globe icon-tama"></i>
                    </div>
                    <span>www.grupomodelo.com</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
